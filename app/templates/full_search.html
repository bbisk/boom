<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <form action="/">
            <div class="form-group">
                <input type="text" name="name" class="form-control" size="40" placeholder="Room name">
            </div>
            <div class="form-group">
                <input type="number" name="capacity" class="form-control" size="10" placeholder="Capacity">
            </div>
            <div class="form-group">
                <input type="date" name="date" class="form-control" size="10">
            </div>
            <div class="form-group"><select name="equipment" class="form-control" multiple>
                {% for equipment in equipments %}
                    <option value="{{ equipment.id }}">{{ equipment.name }}</option>
                {% endfor %}
            </select>
                <div class="input-group-btn">
                    <div class="row">
                        <div class="col-sm-3"></div>
                        <div class="col-sm-6 text-center">
                            <button type="submit" class="btn btn-secondary btn-lg">Search</button>
                        </div>
                        <div class="col-sm-3"></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="col-sm-3"></div>
</div>
